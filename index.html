<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afhaalpunt - Login Test</title>
    <link rel="stylesheet" href="/src/core/shared/styles.css" />
  </head>
  <body>
  <div class="shell">
    <div class="container">

      <div class="header">
        <div class="brand">
          <div class="logo"></div>
          <div>
            <h1>Afhaalpunt</h1>
            <div class="subtitle">Snel zoeken • Rekken • Scannen • Rollen</div>
          </div>
        </div>

        <div class="pill" id="status">Status: laden...</div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="cardHead">
            <h2>Inloggen</h2>
            <span class="tag">Firebase Auth</span>
          </div>
          <div class="cardBody">
            <form id="loginForm">
              <label>Email</label>
              <input id="email" class="input" type="email" required />

              <label>Wachtwoord</label>
              <input id="password" class="input" type="password" required />

              <div class="row">
                <button class="btn btnPrimary" type="submit">Inloggen</button>
                <button class="btn btnDanger" id="logoutBtn" type="button">Uitloggen</button>
              </div>
            </form>

            <pre id="debug"></pre>
          </div>
        </div>

        <div class="card">
          <div class="cardHead">
            <h2>Dashboard</h2>
            <span class="tag">Medewerker / Moderator</span>
          </div>
          <div class="cardBody">
            <div id="app"></div>
          </div>
        </div>
      </div>

      <script type="module" src="/src/main.js"></script>
    </div>
  </div>
</body>
</html>
