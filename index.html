<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afhaalpunt</title>
    <link rel="stylesheet" href="/src/core/shared/styles.css" />
  </head>
  <body>
    <div class="shell">
      <div class="container">
        <div class="header">
          <div class="brand">
            <div class="logo"></div>
            <div>
              <h1>Afhaalpunt</h1>
              <div class="subtitle">Scannen • Rekken • Voorraad • Audit</div>
            </div>
          </div>
          <div class="pill" id="status">Status: laden...</div>
        </div>

        <div class="layout">
          <aside class="sidebar card">
            <div class="cardHead">
              <h2>Menu</h2>
              <span class="tag" id="roleTag">-</span>
            </div>
            <div class="cardBody">
              <div id="nav"></div>
              <div class="hr"></div>
              <div class="small muted">Inloggen</div>
              <form id="loginForm" class="form">
                <label>Email</label>
                <input id="email" class="input" type="email" required />
                <label>Wachtwoord</label>
                <input id="password" class="input" type="password" required />
                <div class="row">
                  <button class="btn btnPrimary" type="submit">Inloggen</button>
                  <button class="btn btnDanger" id="logoutBtn" type="button">Uitloggen</button>
                </div>
              </form>
              <pre id="debug"></pre>
            </div>
          </aside>

          <main class="content card">
            <div class="cardHead">
              <h2 id="pageTitle">Dashboard</h2>
              <span class="tag" id="pageTag">-</span>
            </div>
            <div class="cardBody">
              <div id="app"></div>
            </div>
          </main>
        </div>

        <script type="module" src="/src/main.js"></script>
      </div>
    </div>
  </body>
</html>
